<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="icon" href="https://elastic.co/favicon.ico" type="image/x-icon">
    <script src='https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@1.15.2/dist/maplibre-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css" />
    <style>
        :root {
            --spacing: .25rem;
            --font-size: 14px;
            --form-element-spacing-vertical: .5rem;
            --form-element-spacing-horizontal: .25rem;
        }

        #map {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 1;
        }

        #form {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.75);
            z-index: 2;
            padding: 10px;
        }

        #show_data {
            margin-top: var(--form-element-spacing-vertical);
        }

        legend {
            font-size: calc(var(--font-size) * 1.3);
        }
    </style>
</head>
<body>
<div id="form">
    <fieldset>
        <legend>Add an Elasticsearch layer</legend>
        <div class="">
            <label for="index">Index
                <input required type="text" id="index" />
            </label>
            <label for="geometry_field">Geometry field
                <input required type="text" id="geometry_field" />
            </label>
            <label>Layer type</label>
            <div class="grid">
                <label for="aggs"><small>Aggregate</small>
                    <input type="radio" name="renderMethod" id="aggs" value="aggs" checked />
                </label>
                <label for="hits"><small>Documents</small>
                    <input type="radio" name="renderMethod" id="hits" value="hits" />
                </label>
            </div>
            <input type="button" id="show_data" value="Show" onclick="showLayer()" />
        </div>
    </fieldset>
</div>
<div id="map"></div>
<script>


    let loaded = false;


    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        center: [0, 0],
        zoom: 1.28
    });

    map.on('load', function () {
        loaded = true;
    });

    function showLayer() {
        if (!loaded) {
            return;
        }

        const indexName = document.getElementById('index').value;
        const geometryFieldName = document.getElementById('geometry_field').value;
        const renderMethod = document.querySelector( 'input[name="renderMethod"]:checked' ).value;

        if (!indexName || !geometryFieldName) {
            alert('Cannot show layer. Missing index or geometry field name values');
            return;
        }

        const sourceName = 'es_mvt';
        const fillStyle = 'layer_fill';
        const outlineStyle = 'layer_line';
        const circleStyle = 'layer_point';

        if (map.getSource(sourceName)) {
            map.removeLayer(outlineStyle);
            map.removeLayer(fillStyle);
            map.removeLayer(circleStyle);
            map.removeSource(sourceName);
        }


        map.addSource(sourceName, {
            'type': 'vector',
            'tiles': [ 
                window.location.href + 
                `tile?index=${indexName}&geometry=${geometryFieldName}&renderMethod=${renderMethod}&x={x}&y={y}&z={z}`
            ],
            'minzoom': 0,
            'maxzoom': 24
        });

        const fillColor = 'rgb(255,0,0)';
        const fillOpacity = 0.5;
        const strokeColor = 'rgb(255,0,0)';
        const strokeOpacity = 1;
        const strokeWidth = 1;

        map.addLayer(
            {
                'id': outlineStyle,
                'type': 'line',
                'source': sourceName,
                'source-layer': renderMethod,
                'paint': {
                    'line-opacity': strokeOpacity,
                    'line-color': strokeColor,
                    'line-width': 1,
                }
            }
        );
        map.setFilter(outlineStyle, [
            'any',
            ['==', ['geometry-type'], 'Polygon'],
            ['==', ['geometry-type'], 'MultiPolygon'],
            ['==', ['geometry-type'], 'LineString'],
            ['==', ['geometry-type'], 'MultiLineString'],
        ]);

        map.addLayer(
            {
                'id': fillStyle,
                'type': 'fill',
                'source': sourceName,
                'source-layer': renderMethod,
                'paint': {
                    'fill-opacity': fillOpacity,
                    'fill-color': fillColor,
                }
            }
        );
        map.setFilter(fillStyle, [
            'any',
            ['==', ['geometry-type'], 'Polygon'],
            ['==', ['geometry-type'], 'MultiPolygon'],
        ]);

        map.addLayer(
            {
                'id': circleStyle,
                'type': 'circle',
                'source': sourceName,
                'source-layer': renderMethod,
                'paint': {
                    'circle-radius': 4,
                    'circle-color': fillColor,
                    'circle-opacity': fillOpacity,
                    'circle-stroke-color': strokeColor,
                    'circle-stroke-opacity': strokeOpacity,
                    'circle-stroke-width': strokeWidth,
                }
            }
        );
        map.setFilter(circleStyle, [
            'any',
            ['==', ['geometry-type'], 'Point'],
            ['==', ['geometry-type'], 'MultiPoint'],
        ]);

    }


    document.onkeydown = function (evt) {
        var keyCode = evt
            ? evt.which
                ? evt.which
                : evt.keyCode
            : event.keyCode;
        if (keyCode == 13) { showLayer(); }
    };
</script>
</body>
</html>
