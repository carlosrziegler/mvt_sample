<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.js"></script>
    <link href="https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.css" rel="stylesheet" />
    <style>
        #map {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 1
        }

        #form {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.6);
            z-index: 2;
            padding: 2
        }
    </style>
</head>
<body>
<div id="form">
    <label for="index">Elasticsearch index name</label>
    <input type="text" id="index"/>
    <label for="geometry_field">Field name of geometry</label>
    <input type="text" id="geometry_field"/>
    <label for="renderMethod">Render method</label>
    <select id="renderMethod" onChange="showLayer()">
        <option value="hits">Show individual documents</option>
        <option value="grid">Show grid clusters</option>
        <option value="hex">Show hexagon clusters</option>
    </select>
    <input type="button" id="show_data" value="Show layer" onclick="showLayer()"/>
</div>
<div id="map"></div>
<p><a href="https://www.maptiler.com/copyright/" target="_blank">© MapTiler</a> <a
        href="https://www.openstreetmap.org/copyright" target="_blank">© OpenStreetMap contributors</a></p>
<script>


    let loaded = false;


    const map = new mapboxgl.Map({
        container: 'map',
        style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        center: [0, 0],
        zoom: 1.28
    });


    map.on('load', function () {
        loaded = true;

    });

    function showLayer() {
        if (!loaded) {
            return;
        }

        const indexName = document.getElementById('index').value;
        const geometryFieldName = document.getElementById('geometry_field').value;
        const renderMethod = document.getElementById('renderMethod').value;

        if (!indexName) {
            alert('Cannot show layer. Please set "Elasticsearch index name"');
            return;
        }
        if (!indexName || !geometryFieldName) {
            alert('Cannot show layer. Please set "Field name of geometry"');
            return;
        }

        const sourceName = 'es_mvt'; // arbitrary value, you can use any string you like
        const fillStyle = 'layer_fill'; // arbitrary value, you can use any string you like
        const outlineStyle = 'layer_line'; // arbitrary value, you can use any string you like
        const circleStyle = 'layer_point'; /// arbitrary value, you can use any string you like
        // Elasticsearch vector tile API returns tiles with 3 layers
        // "hits": Contains a feature for each document (hit) matching search criteria.
        // "aggs": Contains a feature for each bucket returned from geotile_grid or geohex_grid aggregation.
        // "meta": Contains a single feature with meta data about the feature properties.
        //         These are useful for calculating dynamic style ranges but not used in this example.
        // 
        // 'vector' layer specification requires "source-layer" property. This property identifies the layer to display from the tile.
        const sourceLayer = renderMethod === "grid" || renderMethod === "hex" ? "aggs" : "hits"; // not arbitrary value - must be layer name provided from tile

        if (map.getSource(sourceName)) {
            map.removeLayer(outlineStyle);
            map.removeLayer(fillStyle);
            map.removeLayer(circleStyle);
            map.removeSource(sourceName);
        }

        map.addSource(sourceName, {
            'type': 'vector',
            'tiles': [
                `http://localhost/tile?index=${indexName}&geometry=${geometryFieldName}&renderMethod=${renderMethod}&x={x}&y={y}&z={z}`
            ],
            'minzoom': 0,
            'maxzoom': 24
        });

        const fillColor = 'rgb(255,0,0)';
        const fillOpacity = 0.5;
        const strokeColor = 'rgb(255,0,0)';
        const strokeOpacity = 1;
        const strokeWidth = 1;

        map.addLayer(
            {
                'id': outlineStyle,
                'type': 'line',
                'source': sourceName,
                'source-layer': sourceLayer,
                'paint': {
                    'line-opacity': strokeOpacity,
                    'line-color': strokeColor,
                    'line-width': 1,
                }
            }
        );
        map.setFilter(outlineStyle, [
            'any',
            ['==', ['geometry-type'], 'Polygon'],
            ['==', ['geometry-type'], 'MultiPolygon'],
            ['==', ['geometry-type'], 'LineString'],
            ['==', ['geometry-type'], 'MultiLineString'],
        ]);

        map.addLayer(
            {
                'id': fillStyle,
                'type': 'fill',
                'source': sourceName,
                'source-layer': sourceLayer,
                'paint': {
                    'fill-opacity': fillOpacity,
                    'fill-color': fillColor,
                }
            }
        );
        map.setFilter(fillStyle, [
            'any',
            ['==', ['geometry-type'], 'Polygon'],
            ['==', ['geometry-type'], 'MultiPolygon'],
        ]);

        map.addLayer(
            {
                'id': circleStyle,
                'type': 'circle',
                'source': sourceName,
                'source-layer': sourceLayer,
                'paint': {
                    'circle-radius': 4,
                    'circle-color': fillColor,
                    'circle-opacity': fillOpacity,
                    'circle-stroke-color': strokeColor,
                    'circle-stroke-opacity': strokeOpacity,
                    'circle-stroke-width': strokeWidth,
                }
            }
        );
        map.setFilter(circleStyle, [
            'any',
            ['==', ['geometry-type'], 'Point'],
            ['==', ['geometry-type'], 'MultiPoint'],
        ]);

    }


</script>
</body>
</html>
